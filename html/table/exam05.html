<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border = "1" style = "width : 400px; height : 600px;">
	<caption> table thead tbody tfoot 연습</caption>
	<col> <!-- 첫 번째 컬럼은 냅두고  -->
	<col style ="background-color: yellow"> <!-- 두 번째 컬럼은 노란색으로 -->
	<col span ="2" style ="background-color: orange"> <!-- 세 번째 컬럼부터 2개는 오렌지색으로 -->
	
	
	<thead>
		<tr>
			<th>h-1</th>
			<th>h-2</th>
			<th>h-3</th>
			<th>h-4</th>
			<th>h-5</th>
		</tr>
	</thead>
	
	<tfoot>
		<tr>
			<td colspan ="5">table foot</td>
		</tr>
	</tfoot>
	
		<tr style="background-color: yellow">
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>
			<td>1-4</td>
			<td>1-5</td>
		</tr>    
		         
		<tr>     
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
			<td>2-4</td>
			<td>2-5</td>
		</tr>
	</table>
</body>
</html>
