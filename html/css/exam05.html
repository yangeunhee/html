<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

	div {
		position : relative; /* 상대적인 위치에서 보여준다 (static과 동일하지만 상대적인 위치에 표현 가능) */
		left : 50px;
		background-color: red;
		width : 100px;
		height : 100px;
	
	}
	
	.div01 {
		background-color: red;
		top : 50px;
	}
	
	.div02{
		background-color: blue;
		left : 50px;
	}

</style>

</head>
<body>

	<div class = "div01">첫번째 사각형</div>
	<div class = "div02">두번째 사각형</div>

</body>
</html>
