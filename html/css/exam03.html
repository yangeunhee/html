<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

	div {
		position : static; /* 다른 데이터와 겹치지 않도록 순차적으로 보여줘 (이게 있으면 left, right 이런 변수가 적용되지않는다.) */
		left : 50px
		background-color: red;
		width : 100px;
		height : 100px;
	
	}
	
	.div01 {
		background-color: red;
	}
	
	.div02{
		background-color: blue;
	}

</style>

</head>
<body>

	<div class = "div01">첫번째 사각형</div>
	<div class = "div02">두번째 사각형</div>



</body>
</html>
