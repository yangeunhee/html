<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	
	.div01 {
		position : absolute;
		width : 100px;
		height : 100px;
		background-color: red;
	}
	
	.div02 {
		position : absolute;
		width : 100px;
		height : 100px;
		background-color: blue;
		bottom : 100px;
		right : 100px; /* 기준은 rightback */
	}
</style>

</head>
<body>

	<div class = "div01">첫번째 사각형</div>
	<div class = "div02">두번째 사각형</div>
	
</body>
</html>
